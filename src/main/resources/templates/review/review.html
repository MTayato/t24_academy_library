<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common :: meta_header('書籍一覧',~{::link},~{::script})}">
    <title th:text="${title}+' | MTLibrary'"></title>
    <link rel="stylesheet" th:href="@{/css/review/review.css}" />
    <script type="text/javascript" th:src="@{/js/book/index.js}"></script>
</head>
<body>
    <div class="contents">
        <div th:replace="~{common :: main_sidebar}"></div>
        <div class="main_contents">
            <div th:replace="~{common :: header}"></div>
                <div class="inner_contens">
                    <!-- タイトル -->
                    <div class="page_title">書籍レビュー</div>
                    <!-- サブタイトル持ってくるところかな？ -->
                    <div class="page_contents">
                        <div class="inner_contens__operation">
                            <a th:href="@{/book/index}" class="book_link">← 一覧へ戻る</a></div>
                            <!-- レビュー登録ボタンの階層 -->
                            <div th:inline="text">
                                <span class="booktitle"> 書籍名:[[${title}]]</span>
                                <a th:href="@{/review/{id}/{title}/add(id=*{id},title=*{title})}"  class="meta-operation-review-btn"><img th:src="@{/images/icons/add.png}" alt="review_add" />レビュー登録</a>
                            </div>
                                </div>
                                    <!-- 表の中身 -->
                                    <table class="review_table">
                                        <colgroup>
                                            <col class="rate_column">
                                            <col class="review_column">
                                            <col class="date_column">
                                        </colgroup>
                                            <tr>
                                                <th>評価(☆1~5)</th>
                                                <th>レビュー内容</th>
                                                <th>登録日時</th>
                                            </tr>
                                            <tr th:each="review : ${reviewList}">
                                                    <td>☆☆☆☆☆</td>
                                                    <td th:text="${review.body}"></td>
                                                    <td class="createDay_trash">
                                                        <span th:text="${#dates.format(review.createdAt, ('yyyy/MM/dd'))}"></span>
                                                        <a href="#" class="" onClick="openDeleteModal()">
                                                            <img class="trash_icon" th:src="@{/images/icons/trash.png}" alt="trash" />
                                                        </a>
                                                    </td>
                                            </tr>
                                    </table>
                                </div>                    
                            </div> 
                    </div>
    <div th:replace="~{common :: footer}"></div>
</body>
